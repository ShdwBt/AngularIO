<ul class="players">
    <li *ngFor= "let player of players" [class.selected]="player === selectedPlayer" (click)="onSelect(player)">
        <span class="badge">{{player.id}}</span> {{player.name}}
            <button class="delete" (click)="delete(player); $event.stopPropagation()">x</button>
    </li>
</ul>
<div *ngIf="selectedPlayer">
    <h2>
        {{selectedPlayer.name | uppercase}} is my best player
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
<div>
  <label>Player name :</label> <input #playerName />
  <button (click)="add(playerName.value); playerName.value=''">
    Add
  </button>
</div>
